{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    .container {
      text-align: center;
    }

    .table-striped tbody tr:nth-of-type(odd) {
      background-color: rgb(120, 123, 148);
    }

    .table-hover tbody tr:hover {
      background-color: rgba(50, 103, 107, 0.7);
      color: rgb(112, 24, 78);
    }

    .thead-green {
      background-color: rgb(40, 55, 49);
      color: rgb(50, 50, 138);
    }

  </style>
</head>
<h1>Carreras</h1>
<body style="background-image: url('{% static 'app/assets/fondo.jpg' %}'); background-size: cover; color: white;"></body>
<body>
    <div class="container">
        <table class="table table-striped table-light">
          <thead class="thead-dark">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nombre</th>
              <th scope="col">Modalidad</th>
              <th scope="col">Duracion</th>
              <th scope="col">Financiacion</th>
            </tr>
          </thead>
          <tbody>
              {% for carrera in carreras %}
              <tr>
                  <td>{{ carrera.id }}</td>
                  <td>{{ carrera.nombre }}</td>
                  <td>{{ carrera.modalidad }}</td>
                  <td>{{ carrera.duracion }}</td>
                  <td>{{ carrera.financiacion }}</td>
              </tr>
              {% endfor %}
          </tbody>
        </table>
      </div>
    </body>
  </body>
    </html>
