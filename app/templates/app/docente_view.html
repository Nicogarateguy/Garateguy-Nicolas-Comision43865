{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    .container {
      text-align: center;
    }

    .table-striped tbody tr:nth-of-type(odd) {
      background-color: rgb(217, 235, 235);
    }

    .table-hover tbody tr:hover {
      background-color: rgba(122, 114, 81, 0.7);
      color: rgb(112, 24, 78);
    }

    .thead-green {
      background-color: rgb(39, 139, 99);
      color: white;
    }

  </style>
</head>
<h1>Docentes</h1>
<body style="background-image: url('{% static 'app/assets/fondo2.jpg' %}'); background-size: cover; color: dark-grey"></body>
<body>
    <div class="container">
      <table>
          <tr>
              <td><h3>Docente: {{object}}</h3></td>
          </tr>
      </table>
      <table class="table table-striped table-hover">
        <thead class="thead-green">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Email</th>
            <th scope="col">Profesion</th>
          </tr>
        </thead>
        <tbody>
            
            <tr>
                <td>{{ docente.id }}</td>
                <td>{{ docente.nombre }}</td>
                <td>{{ docente.apellido }}</td>
                <td>{{ docente.email }}</td>
                <td>{{ docente.profesion }}</td>
                <td>
                    <a
                      href="{% url 'docentes'%}"
                      class="btn btn-danger"
                      style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
                      ><i class="fa fa-share fa-sm" title="List Back">Volver</i>
                    </a>
                  </td>
                     
            </tr>
    
        </tbody>
      </table>
    </div>
  </body>
</body>
  </html>
